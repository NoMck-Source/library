<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Library</title>
    </head>
    <body>
        <h1>My Library</h1>

        <form method="get">
            <input
                type="text"
                name="query"
                placeholder="Search by title or author"
                value="{{ query }}"
            />
            <button type="submit">Search</button>
        </form>

        <ul>
            {% for book in books %}
            <li>
                <strong>{{ book.metadata.title }}</strong> by {{
                book.metadata.author }} <br />
                Path: {{ book.stored_path }} | Format: {{ book.format }}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
